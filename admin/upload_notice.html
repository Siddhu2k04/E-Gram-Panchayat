<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<header>

<header class="menu-header">

  <nav class="dropdown-menu" id="menu1">
    <a href="upload_notice.html">Upload Notice</a>
    <a href="upload_recent_work.html">Upload Work</a>
    <a href="manage_members.html">Manage Members</a>
    <a href="view_complaints.html">View Complaints</a>
    <a href="../index.html">Home</a>
  </nav>
</header>

<div class="section">
  <h3>Upload Notice</h3>
  <form>
    <label for="noticeTitle">Notice Title:</label>
    <input type="text" id="noticeTitle" placeholder="Enter notice title"><br>

    <label for="noticeFile">Select PDF:</label>
    <input type="file" id="noticeFile" accept=".pdf"><br>

    <button type="submit">Upload Notice</button>
  </form>

  <hr>
  <h3>Uploaded Notices</h3>
  <ul id="noticeList"></ul>
</div>

<script>
  const menuBtn1 = document.getElementById('menu-btn1');
  const menu1 = document.getElementById('menu1');
  menuBtn1.addEventListener('click', () => {
    menu1.classList.toggle('show');
  });
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    deleteDoc,
    doc,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC0Wj7L2WpxYFAk0_XXvj0Kxtz_DbqGZHE",
    authDomain: "e-gram-panchayat-75f4a.firebaseapp.com",
    projectId: "e-gram-panchayat-75f4a",
    storageBucket: "e-gram-panchayat-75f4a.firebasestorage.app",
    messagingSenderId: "501188627743",
    appId: "1:501188627743:web:c362fa66298786ee6e742a"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.querySelector("form");
  const noticeList = document.getElementById("noticeList");

  // Handle form submission
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("noticeTitle").value.trim();
    const fileInput = document.getElementById("noticeFile");
    const file = fileInput.files[0];

    if (!title || !file) {
      alert("Please provide both title and PDF.");
      return;
    }

    const reader = new FileReader();
    reader.onload = async function () {
      const base64PDF = reader.result;

      try {
        await addDoc(collection(db, "notices"), {
          title: title,
          pdf: base64PDF,
          timestamp: new Date()
        });

        alert("Notice uploaded successfully!");
        form.reset();
      } catch (error) {
        console.error("Error uploading notice:", error);
        alert("Failed to upload notice. Please try again.");
      }
    };

    reader.readAsDataURL(file);
  });

  // Load and display notices in real-time
  const loadNotices = () => {
    const noticesRef = collection(db, "notices");

    onSnapshot(noticesRef, (snapshot) => {
      noticeList.innerHTML = "";

      snapshot.forEach((docItem) => {
        const data = docItem.data();
        const li = document.createElement("li");

        const link = document.createElement("a");
        link.href = data.pdf;
        link.textContent = data.title;
        link.target = "_blank";

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.style.marginLeft = "10px";
        deleteBtn.onclick = async () => {
          if (confirm("Are you sure you want to delete this notice?")) {
            try {
              await deleteDoc(doc(db, "notices", docItem.id));
              alert("Notice deleted successfully.");
            } catch (err) {
              console.error("Delete error:", err);
              alert("Failed to delete notice.");
            }
          }
        };

        li.appendChild(link);
        li.appendChild(deleteBtn);
        noticeList.appendChild(li);
      });
    });
  };

  loadNotices();
</script>
