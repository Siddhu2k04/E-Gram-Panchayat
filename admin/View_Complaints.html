<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Complaints | E-Gram Panchayat</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/translator.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- Google Translate -->
  <div id="google_translate_element"></div>

  <!-- Page Header -->
  <header>
    <h1>E-Gram Panchayat Anurabad</h1>
  </header>

  <!-- Menu Header -->
  <header class="menu-header">
    <div class="logo">View Complaints</div>
    <button class="menu-toggle" id="menu-btn1">&#9776;</button>
    <nav class="dropdown-menu" id="menu1">
      <a href="upload_notice.html">Upload Notice</a>
      <a href="upload_recent_work.html">Upload Work</a>
      <a href="manage_members.html">Manage Members</a>
      <a href="view_complaints.html">View Complaints</a>
      <a href="../index.html">Home</a>
    </nav>
  </header>

  <!-- Menu Toggle Script -->
  <script>
    const menuBtn1 = document.getElementById('menu-btn1');
    const menu1 = document.getElementById('menu1');
    menuBtn1.addEventListener('click', () => {
      menu1.classList.toggle('show');
    });
  </script>

  <!-- Complaints Section -->
  <div class="section" id="complaintsSection">
    <h3>üì© View Complaints</h3>
  </div>

  <footer>
    &copy; 2025 E-Gram Panchayat Anurabad. All rights reserved.
  </footer>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC0Wj7L2WpxYFAk0_XXvj0Kxtz_DbqGZHE",
      authDomain: "e-gram-panchayat-75f4a.firebaseapp.com",
      projectId: "e-gram-panchayat-75f4a",
      appId: "1:501188627743:web:c362fa66298786ee6e742a"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load Complaints
    function loadComplaints() {
      db.collection("complaints")
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const section = document.getElementById("complaintsSection");
          section.innerHTML = "<h3>üì© View Complaints</h3>";

          snapshot.forEach(doc => {
            const c = doc.data();
            const id = doc.id;
            const time = c.timestamp?.toDate().toLocaleString() || "N/A";

            const div = document.createElement("div");
            div.className = "complaint-card";
            div.innerHTML = `
              <strong>Name:</strong> ${c.name}<br>
              <strong>Email:</strong> ${c.email}<br>
              <strong>Description:</strong>
              <p>${c.description}</p>
              ${c.imageUrl ? `<strong>Image:</strong><br><img src="${c.imageUrl}" width="200"><br>` : ''}
              <em>Submitted on: ${time}</em><br><br>
              <button onclick="deleteComplaint('${id}')">üóëÔ∏è Delete</button>
            `;
            section.appendChild(div);
          });
        });
    }

    // Delete Complaint
    function deleteComplaint(id) {
      if (confirm("Are you sure you want to delete this complaint?")) {
        db.collection("complaints").doc(id).delete()
          .then(() => alert("Complaint deleted successfully"))
          .catch(error => alert("Error deleting complaint: " + error));
      }
    }

    loadComplaints();
  </script>
</body>
</html>
