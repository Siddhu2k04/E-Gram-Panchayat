<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Members - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/translator.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <div id="google_translate_element"></div>

  <!-- Header -->
  <header>
    <h1>E-Gram Panchayat Anurabad</h1>
  </header>

  <header class="menu-header">
    <div class="logo">Manage Members</div>
    <button class="menu-toggle" id="menu-btn1">&#9776;</button>
    <nav class="dropdown-menu" id="menu1">
      <a href="upload_notice.html">Upload Notice</a>
      <a href="upload_recent_work.html">Upload Work</a>
      <a href="manage_members.html">Manage Members</a>
      <a href="view_complaints.html">View Complaints</a>
      <a href="../index.html">Home</a>
    </nav>
  </header>

  <script>
    const menuBtn1 = document.getElementById('menu-btn1');
    const menu1 = document.getElementById('menu1');
    menuBtn1.addEventListener('click', () => {
      menu1.classList.toggle('show');
    });
  </script>

  <!-- Member Form -->
  <div class="section">
    <h3>‚ûï Add Panchayat Member</h3>
    <form id="memberForm">
      <label for="memberName">Name:</label>
      <input type="text" id="memberName" required>

      <label for="memberPosition">Position:</label>
      <input type="text" id="memberPosition" required>

      <label for="memberDescription">Description:</label>
      <textarea id="memberDescription" placeholder="Enter member description..." required></textarea>

      <label for="memberPhoto">Photo (optional):</label>
      <input type="file" id="memberPhoto" accept="image/*">

      <button type="submit">Add Member</button>
    </form>

    <div id="memberList" class="member-container"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0Wj7L2WpxYFAk0_XXvj0Kxtz_DbqGZHE",
      authDomain: "e-gram-panchayat-75f4a.firebaseapp.com",
      projectId: "e-gram-panchayat-75f4a",
      appId: "1:501188627743:web:c362fa66298786ee6e742a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const imgbbKey = "8f40758b4628cd43936c08733eb01ef9";

    async function uploadToImgBB(file) {
      const formData = new FormData();
      formData.append("image", file);
      const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      return data.data.url;
    }

    document.getElementById("memberForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("memberName").value.trim();
      const position = document.getElementById("memberPosition").value.trim();
      const description = document.getElementById("memberDescription").value.trim();
      const file = document.getElementById("memberPhoto").files[0];
      let imageUrl = "";

      if (file) {
        imageUrl = await uploadToImgBB(file);
      }

      await db.collection("members").add({
        name,
        position,
        description,
        photo: imageUrl,
        timestamp: firebase.firestore.Timestamp.now()
      });

      alert("‚úÖ Member added successfully!");
      e.target.reset();
      loadMembers();
    });

    async function deleteMember(docId) {
      if (confirm("Are you sure you want to delete this member?")) {
        await db.collection("members").doc(docId).delete();
        loadMembers();
      }
    }

    async function loadMembers() {
      const memberList = document.getElementById("memberList");
      memberList.innerHTML = "";

      const snapshot = await db.collection("members").orderBy("timestamp", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "member-card";
        card.innerHTML = `
          ${data.photo ? `<img src="${data.photo}" alt="${data.name}" />` : ""}
          <h4>${data.name}</h4>
          <p>${data.position}</p>
          <p><strong>Description:</strong> ${data.description || 'No description provided'}</p>
          <button onclick="deleteMember('${doc.id}')">üóëÔ∏è Delete</button>
        `;
        memberList.appendChild(card);
      });
    }

    window.onload = loadMembers;
  </script>

  <footer>
    &copy; 2025 E-Gram Panchayat Anurabad. All rights reserved.
  </footer>
</body>
</html>
