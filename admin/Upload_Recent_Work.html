  <!-- Header -->

    <div class="logo">Upload Recet Work</div>
    <button class="menu-toggle" id="menu-btn1">&#9776;</button>
    <nav class="dropdown-menu" id="menu1">
      <a href="upload_notice.html">Upload Notice</a>

  <!-- Upload Recent Work Section -->
  <div class="section">
    <h3>Upload Recent Work</h3>
    <form>
      <label for="workTitle">Work Title:</label>
      <input type="text" id="workTitle" placeholder="Enter work name"><br>

      <label for="workDesc">Description:</label>
      <textarea id="workDesc" rows="4" placeholder="Write details about the work..."></textarea>

      <label for="workImage">Select Photo:</label>
      <input type="file" id="workImage" accept="image/*">

      <button type="submit">Upload Work</button>
    </form>
  </div>

  <!-- Menu Toggle Script -->
  <script>
    const menuBtn1 = document.getElementById('menu-btn1');
    const menu1 = document.getElementById('menu1');

    menuBtn1.addEventListener('click', () => {
      menu1.classList.toggle('show');
    });
  </script>
