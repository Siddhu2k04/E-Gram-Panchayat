<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | E Gram Panchayat Anurabad</title>
   <link rel="stylesheet" href="../css/style.css">

  <script defer src="../js/main.js"></script>
</head>
<body>

  <header>
    <h1>E Gram Panchayat Anurabad</h1>
    <p>Admin Panel</p>
  </header>

  <nav>
    <a href="../index.html">Home</a>
    <a href="about.html">About</a>
    <a href="admin.html" class="active">Admin</a>
  </nav>

  <div class="section" id="loginSection">
    <h3>Admin Login</h3>
    <form id="loginForm">
      <label>Username:</label><br>
      <input type="text" id="username" required><br><br>
      <label>Password:</label><br>
      <input type="password" id="password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p id="loginError" style="color:red; display:none;">Invalid credentials.</p>
  </div>

  <div class="section" id="adminPanel" style="display: none;">
    <h3>Welcome, Admin</h3>

    <!-- Upload Notice -->
    <div class="section">
      <h3>Upload Notice</h3>
      <form>
        <label for="noticeTitle">Notice Title:</label><br>
        <input type="text" id="noticeTitle" placeholder="Enter notice title"><br><br>
        <label for="noticeFile">Select PDF:</label><br>
        <input type="file" id="noticeFile" accept=".pdf"><br><br>
        <button type="submit">Upload Notice</button>
      </form>
    </div>

    <!-- Upload Recent Work -->
    <div class="section">
      <h3>Upload Recent Work</h3>
      <form>
        <label for="workTitle">Work Title:</label><br>
        <input type="text" id="workTitle" placeholder="Enter work name"><br><br>
        <label for="workDesc">Description:</label><br>
        <textarea id="workDesc" rows="4" placeholder="Write details about the work..."></textarea><br><br>
        <label for="workImage">Select Photo:</label><br>
        <input type="file" id="workImage" accept="image/*"><br><br>
        <button type="submit">Upload Work</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 E Gram Panchayat Anurabad. All rights reserved.</p>
  </footer>

</body>
</html>
