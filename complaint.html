<head>
  <meta charset="UTF-8">
  <title>File Complaint - E-Gram Panchayat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="file"] {
      margin: 10px 0 20px;
    }

    button {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>ðŸ“¢ File a Complaint</h2>
  <form id="complaintForm" enctype="multipart/form-data" method="POST" action="YOUR_BACKEND_ENDPOINT">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Complaint Description</label>
    <textarea name="description" rows="5" required></textarea>

    <label>Upload Image (optional)</label>
    <input type="file" name="image" accept="image/*">

    <button type="submit">Submit Complaint</button>
  </form>
</div>
