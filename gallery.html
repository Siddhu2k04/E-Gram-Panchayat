<style>
  .scroll-container {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding: 10px;
  }

  .work-card {
    min-width: 250px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s;
  }

  .work-card:hover {
    transform: scale(1.03);
  }

  .work-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }

  .work-title {
    padding: 10px;
    font-weight: bold;
    font-size: 1rem;
    background-color: #f2f2f2;
  }

  .modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
    flex-direction: column;
  }

  .modal-content {
    max-width: 90%;
    max-height: 70%;
    border-radius: 8px;
  }

  .close {
    position: absolute;
    top: 20px; right: 30px;
    font-size: 40px;
    color: white;
    cursor: pointer;
  }

  #modalCaption {
    color: white;
    margin-top: 10px;
    text-align: center;
    white-space: pre-wrap;
    max-width: 90%;
  }
</style>

<script>
  function openModal(imgUrl, captionText) {
  const modal = document.getElementById("imageModal");
  document.getElementById("modalImage").src = imgUrl;
  document.getElementById("modalCaption").innerText = captionText;
  modal.style.display = "block";
}

function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}

</script>

  const imgbbAPIKey = "87a3c2ad5f8e9d4c548f82a8d2b8478f";

 
  
  // ðŸ‘‡ Load Recent Works from Firestore and display in gallery
  db.collection("recetwork")
    .orderBy("timestamp", "desc")
    .onSnapshot(snapshot => {
      const gallery = document.querySelector(".gallery-grid");
      gallery.innerHTML = ""; // Clear previous content

      snapshot.forEach(doc => {
        const work = doc.data();
        const title = work.title || "Untitled Work";
        const imageUrl = work.imageUrl || "img/placeholder.jpg";
         const description = work.description || "No description available";
          const time = work.timestamp?.toDate().toLocaleString() || "";

        gallery.innerHTML += `
          <div class="gallery-item" onclick="openModal('${imageUrl}', '${title}')">
            <img src="${imageUrl}" alt="${title}">
            <div class="caption">${title}</div>
          </div>
        `;
      });
    });
</script>
