<section class="main-section">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC0Wj7L2WpxYFAk0_XXvj0Kxtz_DbqGZHE",
    authDomain: "e-gram-panchayat-75f4a.firebaseapp.com",
    projectId: "e-gram-panchayat-75f4a",
    storageBucket: "e-gram-panchayat-75f4a.appspot.com",
    messagingSenderId: "501188627743",
    appId: "1:501188627743:web:c362fa66298786ee6e742a"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const noticeBoard = document.getElementById("noticeBoard");

  const q = query(collection(db, "notices"), orderBy("timestamp", "desc"));
  const snapshot = await getDocs(q);

  snapshot.forEach((doc) => {
    const data = doc.data();

    const noticeDiv = document.createElement("div");
    noticeDiv.classList.add("notice-card");

    const link = document.createElement("a");
    link.href = data.pdf;
    link.textContent = "ðŸ“„ " + data.title;
    link.classList.add("notice-title");
    link.download = "";
    link.target = "_blank";

    noticeDiv.appendChild(link);
    noticeBoard.appendChild(noticeDiv);
  });
</script>
