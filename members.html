<header>

</header>

  <button class="menu-toggle" id="menu-btn">&#9776;</button>

  <nav class="dropdown-menu" id="menu">
    <a href="index.html">🏠 Home</a>
    <a href="about.html">ℹ️ About</a>
    <a href="notices.html">📢 Notices</a>
    <a href="members.html">👥 Members</a>
    <a href="gallery.html">🖼️ Gallery</a>
    <a href="contact.html">📞 Contact</a>
    <a href="admin/admin.html">🔐 Admin</a>
  </nav>
</header>

<div class="member-container">
  <!-- Member Card -->
  <div class="member-card" onclick="openModal('ramesh')">
    <img src="img/ramesh.jpg" alt="Sarpanch">
    <h4>Shree Ramesh Patil</h4>
    <p>Sarpanch</p>
  </div>

  <div class="member-card" onclick="openModal('meena')">
    <img src="img/meena.jpg" alt="Deputy Sarpanch">
    <h4>Smt. Meena Deshmukh</h4>
    <p>Deputy Sarpanch</p>
  </div>

  <div class="member-card" onclick="openModal('ajay')">
    <img src="img/ajay.jpg" alt="Member">
    <h4>Ajay Pawar</h4>
    <p>Member</p>
  </div>

  <div class="member-card" onclick="openModal('rekha')">
    <img src="img/rekha.jpg" alt="Member">
    <h4>Rekha Shinde</h4>
    <p>Member</p>
  </div>
</div>

<!-- Modal Popup for Details -->
<div id="member-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="Member Photo">
    <h2 id="modal-name"></h2>
    <p id="modal-role"></p>
    <p id="modal-info">Detailed information will go here...</p>
  </div>
</div>

<footer>
  &copy; 2025 E-Gram Panchayat Anurabad
</footer>


<script>
  const btn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');

  btn.addEventListener('click', () => {
    menu.classList.toggle('show');
  });
</script>


<script src="js/members.js"></script>
