  <!-- Firebase Data Will Be Injected Here -->

<style>
/* Members Grid Container */

</style>

<!-- Modal -->
<div id="member-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="Member Photo">
    <h2 id="modal-name"></h2>
    <p id="modal-role"></p>
    <p id="modal-info">Detailed information will go here...</p>
  </div>
</div>

<!-- Firebase Initialization + Dynamic Load -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC0Wj7L2WpxYFAk0_XXvj0Kxtz_DbqGZHE",
    authDomain: "e-gram-panchayat-75f4a.firebaseapp.com",
    projectId: "e-gram-panchayat-75f4a",
    appId: "1:501188627743:web:c362fa66298786ee6e742a"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const container = document.getElementById("membersContainer");

  db.collection("members").orderBy("timestamp", "desc").get().then(snapshot => {
    snapshot.forEach(doc => {
      const data = doc.data();
      const card = document.createElement("div");
      card.className = "member-card";
      card.onclick = () => openModal(data);
      card.innerHTML = `
        ${data.photo ? `<img src="${data.photo}" alt="${data.name}">` : ""}
        <h4>${data.name}</h4>
        <p>${data.position}</p>
      `;
      container.appendChild(card);
    });
  });

  // Modal logic
  function openModal(data) {
    document.getElementById("modal-img").src = data.photo || "";
    document.getElementById("modal-name").textContent = data.name || "Unknown";
    document.getElementById("modal-role").textContent = data.position || "";
 document.getElementById("modal-info").textContent = data.description || "No additional info provided.";
    document.getElementById("member-modal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("member-modal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("member-modal");
    if (event.target === modal) {
      closeModal();
    }
  };
</script>

</body>
